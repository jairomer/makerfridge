; https://docs.platformio.org/page/projectconf.html

[env:esp32dev-ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_type = debug
wifi_ssid = 'yourssid'
wifi_pass = 'yourpassword'
mdns_addr = 'smartfridge'
ota_pass = 'yourotapass'
upload_protocol = espota
upload_port = ${this.mdns_addr}.local
auth = ${this.ota_pass}
lib_deps = 
	mbed-aluqard/arduino@0.0.0+sha.3b83fc30bbdf
	throwtheswitch/Unity@^2.6.0
	jandrassy/ArduinoOTA@^1.1.0
	mathieucarbou/AsyncTCP@^3.2.4
build_flags = 
	-fno-exceptions
	-Wall
	-Werror
	-fno-tree-switch-conversion
	-D WIFI_SSID=${this.wifi_ssid}
	-D WIFI_PASS=${this.wifi_pass}
	-D MDNS_ADDR=${this.mdns_addr}
	-D OTA_PASS=${this.ota_pass}
	-D CPP_CLANGD=1

